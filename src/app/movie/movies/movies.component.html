<div class="row justify-content-center">
  <app-movie-search (search)="onSearch($event)" class="col-10 mb-4 mt-4"></app-movie-search>
</div>
<div class="row justify-content-center">
  <table class="table table-hover col-10">
    <thead>
      <tr>

        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Type</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="movies$ | async as movies">
        <tr *ngFor="let movie of movies" @dissapearing>
          <td><img class="img-responsive img-rounded image"
            [src]="movie.poster"/></td>
          <td><app-movie-title (titleClick)="onTitleClick(movie)" [movie]="movie"></app-movie-title></td>
          <td [appTableSuccess]="isYoungMovie(movie.year)">{{movie.year}}</td>
          <td>{{movie.type}}</td>
          <td [@favourite]="movie.state" (click)="onFavouriteMovieClick(movie)"><button type="button" class="btn btn-danger"> + </button></td>
        </tr>
        <tr *ngIf="!movies.length">
          <td colspan="4" class="text-center">No movies available :(</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
